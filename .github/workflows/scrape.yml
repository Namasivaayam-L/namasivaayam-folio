name: Scrape and Update Portfolio
on:
  repository_dispatch:
    types: [update-portfolio]
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME || 'github-actions[bot]' }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      - name: Pull latest changes
        run: git pull origin main --rebase
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install scraper deps
        run: |
          npm i -D typescript ts-node @octokit/rest js-yaml
      - name: Run scraper and capture output
        id: scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCRAPE_GH_USERNAME: ${{ github.repository_owner }}
          OUTPUT_PROJECTS_PATH: src/data/projects.json
          OUTPUT_READMES_DIR: public/data/readmes
        run: |
          set -o pipefail

          npx tsx scripts/scrape_github.ts 2>&1 | tee scraper.log

          if grep -q "projects.json updated\|readmes updated: [1-9]" scraper.log; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi
      - name: Dump scraper log on failure
        if: failure()
        run: |
          echo "===== scraper.log ====="
          cat scraper.log
          
      - name: Show changes
        run: |
          git status --porcelain
          git diff --stat || true
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update project metadata and readmes"
          file_pattern: src/data/**,public/data/readmes/**
      - name: Install dependencies and deploy if changes detected
        if: steps.scraper.outputs.changes_detected == 'true'
        run: |
          npm ci
          npm run deploy
